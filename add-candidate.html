<!DOCTYPE html>
<html>

<head>
    <title>new candidate | Recruitment Portal</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Recruitment portal, Resume" />
    <meta name="viewport" content="width=device=width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/add-candidate.css" />
    <link rel="stylesheet" href="./css/form.css" />
</head>
<body>
  <div id="loader-cont">
    <div class="loader" ></div>
  </div>
  <header>
    <a class="go-back" href="./index.html">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
        <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
        <path
          d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 278.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
      </svg>
      <span>Back</span>
    </a>
    <h1>NEW CANDIDATE</h1>
  </header>
  <main>
    <div>
      <section id="add-candidate-form">
        <form id="formParent">
          <div>
            <div class="input-data-row">
              <div>
                <label for="first-name">First Name *</label>
                <input id="first-name" type="text" placeholder="input first name" value="" maxlength="50" pattern="[a-zA-Z0-9]*"
                  required>
              </div>
              <div>
                <label for="middle-name">Middle Name</label>
                <input id="middle-name" type="text" placeholder="input middle name" value="">
              </div>
              <div>
                <label for="last-name">Last Name *</label>
                <input id="last-name" type="text" placeholder="input last name" value="" required>
              </div>
            </div>
            <div class="input-data-row">
              <div>
                <label for="job-title">Job *</label>
                <div class="select-option">
                  <input id="job-title" type="text" placeholder="input job title" value="" required>
                  <ul id="job-dd" class="option-dropdown">
                    <li id="suggOption"></li>
                  </ul>
                  </div>
              </div>
              <div>
                <label for="rate">Rate *</label>
                <input id="rate" type="number" placeholder="input rate" value="" required>
              </div>
              <div>
                <label for="level">Level *</label>
                <div class="select-option">
                  <input id="level" type="text" placeholder="input level" value="" required readonly>
                  <button type="button" class="select-icon" id="level-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                      <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                      <path
                        d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z" />
                    </svg>
                  </button>
                  <ul id="level-dd" class="option-dropdown">
                    <li>Entry</li>
                    <li>Junior</li>
                    <li>Intermediate</li>
                    <li>Senior</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="input-data-row">
              <div>
                <label for="country">Country *</label>
                <input id="country" type="text" placeholder="input country" value="" required>
              </div>
              <div>
                <label for="state">State *</label>
                <input id="state" type="text" placeholder="input state" value="" required>
              </div>
              <div>
                <label for="city">City *</label>
                <input id="city" type="text" placeholder="input city" value="" required>
              </div>
            </div>
            <div class="input-data-row">
              <div>
                <label for="resume-link">Resume Link *</label>
                <input id="resume-link" type="file" accept=".pdf, .doc. .docx" value="" required>
              </div>
              <div>
                <label for="outsource-rate">Outsource Rate *</label>
                <input id="outsource-rate" type="number" placeholder="input outsource rate" value="" required>
              </div>
              <div>
                <label for="status">Status *</label>
                <div class="select-option">
                  <input id="status" type="text" placeholder="input status" value="" required readonly>
                  <button type="button" class="select-icon" id="status-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                      <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                      <path
                        d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z" />
                    </svg>
                  </button>
                  <ul id="status-dd" class="option-dropdown">
                    <li>Interviewed (Selected)</li>
                    <li>Interviewed (Not Selected)</li>
                    <li>Not Interviewed</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <button type="submit">Submit data</button>
          </form>
        </section>
    </div>
  </main>
  <script src="//unpkg.com/string-similarity@4.0.1/umd/string-similarity.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/formHandle.js"></script>
  <script src="./js/addCandidate.js"></script>
</body>
</html>
